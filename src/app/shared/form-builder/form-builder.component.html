<div class="flex flex-col gap-2">
  <h2>Edit employee data</h2>
  <form [formGroup]="this.form">
    <div class="grid gap-3 grid-cols-2">
      @for (field of fieldsList; track $index) {
        <div [class]="' ' + (field.place === 'full' ? 'col-start-1 col-end-3' : '')">
          <ng-container
              *ngComponentOutlet="
                field.variant;
                inputs: { field: field, control: form.get(field.formControlName), resetTrigger$: fildesReset$ }
              "></ng-container>
        </div>
      }
    </div>
  </form>
 </div>
